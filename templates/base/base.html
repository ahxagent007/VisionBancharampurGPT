<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}FundSys{% endblock %}</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f7f7f7; }
    nav { background: #111; color: #fff; padding: 12px 16px; }
    nav a { color: #fff; margin-right: 12px; text-decoration: none; }
    .container { max-width: 1100px; margin: 18px auto; background: #fff; padding: 16px; border-radius: 10px; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; background:#111; color:#fff; text-decoration:none; }
    .btn2 { display:inline-block; padding:8px 12px; border-radius:8px; background:#666; color:#fff; text-decoration:none; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:10px; text-align:left; }
    .msg { padding:10px; border-radius:8px; margin:10px 0; }
    .success { background:#e7f7ee; }
    .error { background:#fde7e7; }
    .badge { padding:4px 8px; border-radius:999px; background:#eee; font-size:12px; }
  </style>
</head>
<body>
  {% include "base/navbar.html" %}
  <div class="container">
    {% include "base/messages.html" %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
